<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MartPlace</title>
	<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/libs.min.css">
	<link rel="stylesheet" href="css/style.min.css">
</head>

<body>

	<header class="header">
		<div class="header__top">
			<div class="container">
				<div class="header__top-inner">
					<div class="heder__logo">
						<a href="#">
							<img src="images/logo.png" alt="">
						</a>
					</div>

					<div class="header__box">

						<a class="header__btn" href="#">Become a Seller</a>

						<div class="header__message">
							<a class="reminder" href="#">Become a Seller</a>
							<a class="mail" href="#">Become a Seller</a>
							<a class="basket" href="#">Become a Seller</a>
						</div>

						<div class="header__name">
							<a class="circle"></a>
							<a class="name" href="#">
								Taofiq Hakim
								<span>$20.45</span>
							</a>

						</div>

					</div>
				</div>
			</div>
		</div>

		<div class="header__menu">
			<div class="container">

				<nav class="header__menu-nav">

					<ul class="header__menu__list">
						<li><a href="#">HOME</a></li>
						<li><a href="#">all products</a></li>
						<li><a href="#">wordpress</a></li>
						<li><a href="#">festures</a></li>
						<li><a href="#">Pages</a></li>
					</ul>
					
					<div class="header__menu__form">
						<input type="text" placeholder="Search product here..." required>
						<button>
							<img src="images/icons/search.png" alt="">
						</button>
					</div>

				</nav>

			</div>
		</div>
	</header>

	


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="js/libs.min.js"></script>
	<script src="js/main.min.js"></script>
</body>

</html>
